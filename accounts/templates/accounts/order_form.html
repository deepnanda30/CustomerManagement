{% extends 'accounts/main.html' %} {% load static %} {% block content %}
<style type="text/css">
    .form {
      width: 100%;
      max-width: 430px;
      padding: 15px;
      margin: auto;
      }
</style>

<div class="container">
  <div class="row">
      <div class="col-md-3 my-5"></div>
    <div class="col-md-6 my-5">
      <div class="card card-body">
        <form class="form" method="post">
            {% csrf_token %}
            {{ form.management_form }}
            {% for i in form %}
                {{i}}
                <hr>
            {% endfor %}
            <input type="submit" name="Submit" class="btn btn-lg btn-primary btn-block" type="submit">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
